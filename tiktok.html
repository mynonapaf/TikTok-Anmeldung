<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="tiktok.css">
<meta charset="UTF-8">
<title>Tiktok.com</title>
</head>
<body>
	<div class="header">
		<div class="left">
			<img class="tiktokpng"
				src="C:\Users\AaronB\Desktop\tiktokk\tiktok logo.png">
		</div>
		<div class="right">? Feedback und Support</div>
	</div>
	<div class="middle">Anmelden</div>
	<div class="body">
		<div class="tiktokform">
			<div class="Email">
				<div class="Emailor">Email-Adresse/Benutzername</div>
			</div>
			<div>
				<input id="email" onclick="normal()" type="text" class="input" placeholder="Email or Username">
			</div>
			<div>
				<input id="passwort" onclick="normall()" type="password" class="input" placeholder="Password">
			</div>
			<div class="passwort">Passwort vergessen?</div>
			<div class="divrobo"><input id="check" onclick="color();" class="checkboox" type="checkbox"><p class="robo">Ich bin kein Roboter</p></div>

			<div>
				<button id="button" disabled="disabled" onclick="validation();" class="button" type="submit">Anmelden</button>
			</div>
		</div>
	</div>
	<div
		style="background-color: black; width: 100%; height: 800px; margin-top: 1140px;">
		<p
			style="color: white; text-align: center; font-family: Arial; font-size: 10px; text-decoration: underline; padding-top: 40px">Terms
			of Serive &copy;</p>
	</div>


	<script>
		
		let checkbox = document.getElementById("checkbox");
		let butt = document.getElementById("button");
		var email = document.getElementById("email");
		var password = document.getElementById("passwort");

		function color() {
			document.getElementById("button").style.backgroundColor = "#fe2c55";
			document.getElementById("button").style.color = "white";
			butt.style.cursor = "pointer";
			butt.removeAttribute("disabled");
		}
		function validation() {


			console.log("Username: " + email.value);
			console.log("Password: " + password.value);
			
			email.value = "Überprüfe die Eingabe!";
			email.style.color ="red";
			email.style.fontStyle ="italic";
			password.value = "";
			email.style.border ="3px solid red";
			password.style.border ="3px solid red";		
		}

		function normal() {
			email.value = "";
			email.style.color ="black";
			email.style.fontStyle ="normal";


		}
		function normall() {
 			email.style.color ="black";
			email.style.fontStyle ="normal";


		}
		
		
	


	</script>

</body>
</html>
